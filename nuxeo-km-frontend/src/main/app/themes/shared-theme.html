A Polymer "Style Module". The themes generated from polymerthemes.com don't
cover all Polymer elements so this file handles styling of extra elements we
use, but using the colors from the theme.

https://www.polymer-project.org/1.0/docs/devguide/styling#style-modules
-->
<dom-module id="shared-theme">
  <template>

    <style is="custom-style">

    </style>

  </template>
</dom-module>
