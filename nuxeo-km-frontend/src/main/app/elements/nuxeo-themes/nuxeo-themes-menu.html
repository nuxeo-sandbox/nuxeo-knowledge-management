<dom-module id="nuxeo-themes-menu">

  <template>

    <paper-menu-button>
      <paper-icon-button src="../../images/theme.png"
          class="dropdown-trigger"></paper-icon-button>
      <paper-menu class="dropdown-content"
          attr-for-selected="theme-id"
          selected={{theme}}
          fallback-selection="default">
        <template is="dom-repeat"
            items="{{themes}}"
            as="theme">
          <paper-item theme-id="{{theme.themeId}}"
              on-tap="_setTheme">{{theme.themeName}}</paper-item>
        </template>
      </paper-menu>
    </paper-menu-button>

    <paper-toast id="toast"
        text="Applying Theme..."></paper-toast>

  </template>

  <script>
    Polymer({
      is: 'nuxeo-themes-menu',
      // Expose properties
      properties: {
        theme: {
          type: String
        },
        themes: {
          type: Array,
          value: function() {
            return [{
              'themeName': 'Dark Side',
              'themeId': 'dark-side'
            }, {
              'themeName': 'Google',
              'themeId': 'default'
            }, {
              'themeName': 'Ice',
              'themeId': 'ice'
            }, {
              'themeName': 'La Resistance',
              'themeId': 'la-resistance'
            }, {
              'themeName': 'Technology',
              'themeId': 'technology'
            }];
          }
        }
      },

      ready: function(){
        this.theme = this._getTheme();
      },

      _setTheme: function(event) {
        localStorage.setItem('theme', event.currentTarget.themeId);
        this.$.toast.open();
        location.reload();
      },

      _getTheme: function() {
        return localStorage.getItem('theme');
      }

    });
  </script>
</dom-module>
