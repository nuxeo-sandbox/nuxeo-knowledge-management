<dom-module id='nuxeo-article-similar'>
  <template>
    <style is="custom-style">
      a {
        color: #7C7C7C;
        text-decoration: none;
        font-weight: bold;
        font-size: 100%;
      }

      .sidecard {
        width: 30%;
        margin: 0.5em;
        vertical-align: top;
        color: #19204B;
      }

      .cardtop {
        min-height: 4em;
        max-height: 4em;
      }

      .articleInfo {
        color: #A9A9A9;
        font-size: 80%;
        margin-left: 0px;
        margin-bottom: 5px;
      }

      .documentTitle {
        margin-bottom: 5px;
      }

      .documentPills {
        border-radius: 0.3em;
        padding-left: 0.5em;
        padding-right: 0.5em;
        padding-bottom: 0.3ex;
        padding-top: 0.3ex;
        margin-bottom: 5px;
        display: inline-flex;
        font-size: 80%;
      }

      .documentCategory {
        color: #fff;
        background: #059EBD;
      }

      .documentRegion {
        color: #fff;
        background: #7C7C7C;
      }

      .articleContentContainer {
        margin-bottom: 5px;
        border-radius: 0.3em;
      }

      .articleContent {
        color: #A9A9A9;
        font-size: 90%;
        line-height: 2.5ex;
        height: 20ex;
        overflow: hidden;
      }

      paper-item {
        margin-bottom: 1em;
      }
    </style>
    <nuxeo-es-query
      auto="[[auto]]"
      size="3" 
      fields="[[fields]]"
      query="[[query]]"
      aggregates="[[aggregates]]"
      hits="{{myhits}}">
    </nuxeo-es-query>
    <template is="dom-repeat" items="[[myhits.hits]]">
      <paper-card class="sidecard">
        <div class="card-content">
          <div class="documentTitle"><a href$="[[_href(item)]]">[[item.fields.dc:title]]</a></div>
          <div class="articleInfo"> Updated: [[_dateFormat(item.fields.dc:modified)]]</div>
          <div secondary>
            <div class="documentPills documentCategory">[[item.fields.article:category]]</div>
            <template is="dom-repeat" items="[[item.fields.article:region]]">
              <div class="documentPills documentRegion">[[item]]</div>
            </template>
          </div>
          <div class="articleContentContainer">
            <div class="articleContent">
              [[item.fields.article:plainTextContent]]
            </div>
          </div>
        </div>
      </paper-card>
    </template>
  </template>
  <script>
    Polymer({
      is: 'nuxeo-article-similar',
      // Expose properties
      properties: {
        auto: {
          type: Boolean,
          value: true
        },
        docId: String,
        aggregates: {
          type: Object,
          value: {}
        },
        query: Object,
        fields: {
          type: Array,
          value: function () {
            return ['_id', 'dc:title', 'dc:modified', 'article:region', 'article:category', 'ecm:uuid', 'article:plainTextContent'];
          }
        },
      },

      observers: [
        // update the query
        'buildQuery(docId)'
      ],

      ready: function () {
        //When component is ready.
        console.log('--similar doc ready');
        this.buildQuery();
      },

      buildQuery: function () {
        this.query = {
          more_like_this: { // jshint ignore:line
            docs: [{
              _index: 'nuxeo',
              _type: 'doc',
              _id: this.docId
            }],
            min_term_freq: 2, // jshint ignore:line
            max_query_terms: 20 // jshint ignore:line
          }
        };
      },

      _href: function (item) {
        return page.base() + '/display/' + item._id;
      },
      _dateFormat: function (ISOStringDate) {
        var date = new Date(ISOStringDate);
        return date.toDateString() + ' ' + date.toLocaleTimeString();
      }
    });
  </script>
</dom-module>
