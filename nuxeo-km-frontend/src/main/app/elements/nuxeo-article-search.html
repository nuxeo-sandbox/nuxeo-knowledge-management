<!--
A data element providing a faceted search for articles.
Example: <nuxeo-article-search></nuxeo-article-search>
@group Nuxeo Elements
@element nuxeo-article-search-results
@demo app/index.html
-->
<dom-module id="nuxeo-article-search">

  <template>

    <style is="custom-style">
      paper-drawer-panel {
        overflow: visible;
      }

      .fixed {
        display: inline-block;
        position: fixed;
      }

      paper-drawer-panel {
        --paper-drawer-panel-left-drawer-container: {
          background-color: transparent;
        }
      }
    </style>

    <paper-drawer-panel>
      <paper-material drawer class="fixed">
        <nuxeo-article-search-filter class="fixed" fulltext={{fulltext}} articles={{articles}} suggestions={{suggestions}} region={{region}}>
        </nuxeo-article-search-filter>
      </paper-material>
      <div main>
        <nuxeo-article-search-results fulltext={{fulltext}} articles={{articles}} suggestions={{suggestions}}>
        </nuxeo-article-search-results>
      </div>
    </paper-drawer-panel>

  </template>

  <script>
    Polymer({
      is: 'nuxeo-article-search',
      // Expose properties
      properties: {
        fulltext: {
          type: String,
          notify: true
        },
        region: {
          type: String,
          notify: true
        },
      },
      ready: function () {
        //When component is ready.
        //console.log("--search result ready")
      }
    });
  </script>

</dom-module>
