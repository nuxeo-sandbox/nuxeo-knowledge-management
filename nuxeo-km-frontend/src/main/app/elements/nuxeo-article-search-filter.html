<!--
A data element providing a search menu. Output a list of articles.
Example: <nuxeo-article-search-filter articles={{articles}}></nuxeo-article-search-filter>
@group Nuxeo Elements
@element nuxeo-article-search
@demo app/index.html
-->
<dom-module id="nuxeo-article-search-filter">

  <template>

    <style is="custom-style">
      .filterItem {
        margin-left: 0.5em;
      }

      .filterItemLabel {
        margin-top: 1em;
        margin-bottom: 0.5em;
      }
    </style>

    <!-- In order to generate audit data for searches, the query is passed to a
		page provider. Note that the results of this query are not used, this is only to
		generate audit data. -->
    <nuxeo-page-provider
      id="articlePageProvider" page-size="1" provider="ArticlesSearch" params="[[articleSearchParams]]">
    </nuxeo-page-provider>

    <paper-input
      id="searchFullTextInput" label="Full Text Search" class="filterItem" value="{{fulltext}}">
    </paper-input>

    <div class="filterItem">

      <nuxeo-es-aggregates id="aggregates"
        agg="{{aggregates}}"
        post-filters="{{post_filter}}">

        <nuxeo-es-aggregate-term name="Region"
          field="article:region"
          selected-values="[[regionAgg]]"></nuxeo-es-aggregate-term>
        <nuxeo-es-aggregate-term name="Category"
          field="article:category"
          selected-values="[[categoAgg]]"></nuxeo-es-aggregate-term>
      </nuxeo-es-aggregates>

      <nuxeo-checkbox-aggregation
        name="Region"
        aggregations="[[aggregations]]"
        selected-values="{{regionAgg}}">
      </nuxeo-checkbox-aggregation>
      <nuxeo-checkbox-aggregation
        name="Category"
        aggregations="[[aggregations]]"
        selected-values="{{categoAgg}}">
      </nuxeo-checkbox-aggregation>

    </div>

    <nuxeo-es-query
      id="articleProvider"
      fields="[[fields]]"
      query="[[query]]"
      size="20"
      highlight="[[highlight]]"
      post-filters="[[post_filter]]"
      aggregates="[[aggregates]]"
      hits="{{articles}}"
      aggregations="{{aggregations}}"
      suggest="[[suggest]]"
      suggestions="{{suggestions}}">
    </nuxeo-es-query>

    <nuxeo-operation auto
           op="javascript.GetSearchScoringConfig"
           response="{{response}}">
    </nuxeo-operation>

  </template>

  <script>
    Polymer({
      /* ignoring jshint because naming is depending on ES and Nuxeo here*/
      /* jshint ignore:start */
      is: 'nuxeo-article-search-filter',
      // Expose properties
      properties: {
        region: {
          type: String
        },

        fulltext: {
          type: String,
          notify: true
        },

        articles: {
          type: Object,
          notify: true
        },

        fields: {
          type: Array,
          value: function() {
            return ['_id', 'dc:title', 'dc:modified', 'article:region', 'article:category',
              'ecm:uuid'
            ];
          }
        },

        suggestions: {
          type: Object,
          notify: true
        },

        parameter: {
          type: Object,
          value: {
            region_boost: true,
            region_boost_value: 1.2,
            recent_boost: true,
            recent_boost_value: 0.5,
          }
        },

        articleSearchParams: {
          type: Object,
          computed: '_buildArticleSearchParams(fulltext)',
          notify: true
        }
      },

      observers: [
        'resetFacets(fulltext)',
        'updateQuery(region, aggregates,post_filter)',
        'updateParameter(response)',
        '_execArticleSearchQuery(articleSearchParams)'
      ],

      resetFacets: function() {
        this.regionAgg = [];
        this.categoAgg = [];
      },

      updateQuery: function() {

        var score_functions = [];

        if (this.parameter.region_boost) {
          score_functions.push({
            script_score: {
              script_file: 'region_boost',
              params: {
                my_region: this.region.replace('/', ''),
                boost_value: this.parameter.region_boost_value
              }
            }
          });
        }

        if (this.parameter.recent_boost) {
          score_functions.push({
            gauss: {
              "dc:modified": {
                scale: "10d",
                offset: "5d",
                decay: this.parameter.recent_boost_value
              }
            }
          });
        }

        var fulltextQuery;
        if (this.fulltext === undefined || this.fulltext.length == 0) {
          fulltextQuery = {
            match_all: {}
          };
        } else {
          fulltextQuery = {
            bool: {
              must: [{
                match: {
                  _all: {
                    query: this.fulltext,
                    operator: "OR",
                    analyzer: "en_search_analyzer",
                    fuzziness: "AUTO"
                  }
                }
              }],
              should: [{
                match: {
                  _all: {
                    query: this.fulltext,
                    type: "phrase",
                    slop: 3,
                    analyzer: "en_search_analyzer"
                  }
                }
              }]
            }
          };
        }

        this.query = {
          function_score: {
            query: {
              bool: {
                must: fulltextQuery,
                filter: {
                  bool: {
                    must: [{
                      term: {
                        "ecm:isVersion": "0"
                      }
                    }, {
                      term: {
                        "ecm:primaryType": "Article"
                      }
                    }, {
                      term: {
                        "ecm:currentLifeCycleState": "approved"
                      }
                    }, ],
                    must_not: [{
                      term: {
                        "ecm:mixinType": "HiddenInNavigation"
                      }
                    }]
                  }
                }
              }
            },
            functions: score_functions,
            score_mode: "multiply"
          }
        };

        this.highlight = {
          pre_tags: ["<span style='background-color: lightgray;font-weight: bold;'>"],
          post_tags: ["</span>"],
          fields: {
            'article:plainTextContent': {
              fragment_size: 170,
              number_of_fragments: 1,
              index_options: "offsets",
              highlight_query: {
                bool: {
                  must: {
                    match: {
                      'article:plainTextContent': {
                        query: this.fulltext,
                        operator: "OR",
                        analyzer: "en_search_analyzer",
                        fuzziness: "AUTO"
                      }
                    }
                  }
                }
              }
            }
          }
        };

        this.suggest = {
          my_term_suggest: {
            text: this.fulltext,
            term: {
              field: 'article:plainTextContent',
              analyzer: 'fulltext'
            }
          },
          my_phrase_suggest: {
            text: this.fulltext,
            phrase: {
              field: "suggestions",
              size: 1,
              real_word_error_likelihood: 0.95,
              max_errors: 3,
              collate: {
                query: {
                  inline: {
                    match: {
                      _all: {
                        query: "{{suggestion}}",
                        operator: "AND",
                      }
                    }
                  }
                },
                params: {
                  field_name: "suggestions"
                },
                prune: false
              }
            }
          }
        };

        this.debounce('autoQuery', function() {
          this.$.articleProvider.execute();
        }.bind(this), 200);
      },


      // This behind-the-scenes query runs in order to generate search audit data.
      // Note the debounce is set high do the server isn't hammered.
      _execArticleSearchQuery: function() {
        this.debounce('pageProviderQuery', function() {
          this.$.articlePageProvider.fetch();
        }.bind(this), 600);
      },

      // For the moment only care about full text search.
      _buildArticleSearchParams: function() {
        var params = {};
        if (this.fulltext) {
          params['system_fulltext'] = this.fulltext;
        }
        return params;
      },

      ready: function() {
        //When component is ready.
        //console.log('-- searchReady');
        //this.$.articlePageProvider.fetch();
        this.updateQuery();
      },

      updateParameter: function() {
          if (this.response !== null && this.response !== undefined) {
            this.parameter = {};
            this.parameter.region_boost = this.response.properties['searchscoringconfig:region_boost'];
            this.parameter.region_boost_value = this.response.properties['searchscoringconfig:region_boost_value'];
            this.parameter.recent_boost = this.response.properties['searchscoringconfig:recent_boost'];
            this.parameter.recent_boost_value = this.response.properties['searchscoringconfig:recent_boost_value'];
          }
        }
        /* jshint ignore:end */
    });
  </script>
</dom-module>
