<dom-module id="nuxeo-article-home">

  <template>

    <style>
      .widget-container {
        @apply(--layout-horizontal);
        @apply(--layout-wrap);
        padding-left: 10px;
        padding-top: 10px;
      }

      .olive-header {
        --paper-card-header: {
          background: #00a300;
        }
      }

      .orange-header {
        --paper-card-header: {
          background: #cc5c00;
        }
      }

      .red-header {
        --paper-card-header: {
          background: #cc0000;
        }
      }

      .blue-header {
        --paper-card-header: {
          background: #007a7a;
        }
      }

      paper-card {
        /* The reason the color is hard-coded instead of using the theme is
        because the headers are also hard-coded; we always want white text.*/
        --paper-card-header-color: white);
        width: 49%;
        margin-right: 10px;
        margin-bottom: 10px;
      }

      ::content a {
        text-decoration: none;
        font-size: 130%;
      }

      ::content paper-item {
        margin-top: 0.5em;
        border-top: 1px solid rgba(0, 0, 0, 0.1);
        padding-top: 0.5em;
      }

      ::content paper-item:first-child {
        border-top: 0;
        margin-top: 0;
      }

      ::content paper-item-body {
        width: 100%;
      }
    </style>

    <div class="widget-container">

      <paper-card class="olive-header"
          heading="Recently Modified Articles">
        <div class="card-content">
          <nuxeo-article-home-widget query="SELECT * FROM Article
            WHERE ecm:mixinType != 'HiddenInNavigation'
            AND ecm:isProxy = 0
            AND ecm:isCheckedInVersion = 0
            AND ecm:currentLifeCycleState = 'approved'
            [[_addRegionClause(region,'article')]]
            ORDER BY dc:modified DESC">
          </nuxeo-article-home-widget>
        </div>
      </paper-card>

      <paper-card class="red-header"
          heading="Must Read">
        <div class="card-content">
          <nuxeo-article-home-widget query="SELECT * FROM Article
            WHERE readConfirm:assigned = 1
            AND readConfirm:usernames = '{{currentUser}}'
            AND ecm:mixinType != 'HiddenInNavigation'
            AND ecm:isProxy = 0
            AND ecm:isCheckedInVersion = 0
            AND ecm:currentLifeCycleState = 'approved'
            ORDER BY dc:created"
              id="MustRead">
          </nuxeo-article-home-widget>
        </div>
      </paper-card>

      <paper-card class="orange-header"
          heading="Announcements">
        <div class="card-content">
          <nuxeo-article-home-announcement-widget query="SELECT * FROM Announcement
            WHERE ecm:mixinType != 'HiddenInNavigation'
            AND ecm:isProxy = 0
            AND ecm:isCheckedInVersion = 0
            AND ecm:currentLifeCycleState != 'deleted'
            [[_addRegionClause(region,'announcement')]]
            ORDER BY announcement:priorityCode">
          </nuxeo-article-home-announcement-widget>
        </div>
      </paper-card>

      <paper-card class="blue-header"
          heading="Drug Description Articles">
        <div class="card-content">
          <nuxeo-article-home-widget query="SELECT * FROM
			Article WHERE ecm:mixinType != 'HiddenInNavigation' AND ecm:isProxy = 0 AND
			ecm:isCheckedInVersion = 0 AND ecm:currentLifeCycleState = 'approved' AND
			article:category='Drug Description' [[_addRegionClause(region,'article')]] ORDER BY dc:modified DESC">
          </nuxeo-article-home-widget>
        </div>
      </paper-card>

    </div>

  </template>

  <script>
    Polymer({
      is: 'nuxeo-article-home',

      // Expose properties
      properties: {
        region: {
          type: String,
          notify: true
        },
        currentUser: {
          type: Object,
          notify: true,
          observer: '_addUserClause'
        }
      },

      _addRegionClause: function(region, type) {
        region = region.replace('/', '');
        if (region !== '') {
          if (type === 'article') {
            return 'AND article:region="' + region + '"';
          } else if (type === 'announcement') {
            return 'AND announcement:region="' + region + '"';
          }
        } else {
          return '';
        }
      },

      _addUserClause: function() {
        if (this.currentUser) {
          this.currentUser = this.currentUser.replace('/', '');
          //console.log(this.currentUser);
          return this.currentUser;
        }
      },

      refreshWidgets: function() {
        this.$.MustRead.refresh();
      }

    });
  </script>
</dom-module>
